<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Quiz</title>

    <link href="./style.css" rel="stylesheet" />

    <!-- load the testing dependencies -->
    <script src="./lib/chai.js"></script>
    <script src="./lib/describe-it.js"></script>
    <script src="./lib/gremlins.js"></script>

    <!-- load the logging dependency -->
    <script src="./lib/deep-clone.js"></script>

    <!-- load src files -->
    <script src="./src/data.js"></script>
    <script src="./src/log.js"></script>
    <script src="./src/init.js"></script>
    <script src="./src/logic/showQuestion.js"></script>
    <script src="./src/logic/getQuestion.js"></script>
  </head>

  <body>
    <div id="explanation_div">
      <h1>This is a Quiz Game</h1>
      <p>This JS quiz is part of the web development course in HackYourFuture Belgium. <br>
        With this quiz you can check the level of your knowledge for JavaScript programming language <br>
        Click on the button "Start" when your are ready</p>
        <button id="btn-start" class="btn">START</button>
    </div>
    <!-- HEADER -->
    <div id="play_quiz_div">
    <div class="container">
      <header id="container-header">
        <div id="welcome-title">
          <h2>Welcome to our JavaScript Quiz</h2>
        </div>
        <div id="btn-one">
          <button class="btn" id="btn-cheat">CHEAT</button>
        </div>
        <div id="btn-two">
          <p id="score">SCORE:</p>
          <p id="answer">ANSWER:</p>
        </div>
      </header>
      <!-- MAIN -->
      <main id="container-main">
        <div id="question">
          <p>Question</p>
        </div>
        <div id="answers">
          <button class="choices" id="first-answer">Answer 1</button>
          <button class="choices" id="second-answer">Answer 2</button>
          <button class="choices" id="third-answer">Answer 3</button>
        </div>
      </main>

      <!-- FOOTER -->
      <div id="container-footer">
        <button class="btn" id="btn-source">SOURCE</button>
        <button class="btn" id="btn-reset">RESET</button>
        <button class="btn" id="btn-next">NEXT</button>
      </div>
    </div>
  </div>
    <!-- load listeners -->
    <script src="./src/listeners/startBtn-listener.js"></script>

    <!-- Leave this here, it renders the review buttons
      write your code above this script tag  -->
    <script src="./lib/review-buttons.js"></script>
  </body>
</html>
