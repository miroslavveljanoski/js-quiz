<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Quiz</title>

    <link href="./style.css" rel="stylesheet" />

    <!-- load the testing dependencies -->
    <script src="./lib/chai.js"></script>
    <script src="./lib/describe-it.js"></script>
    <script src="./lib/gremlins.js"></script>

    <!-- load the logging dependency -->
    <script src="./lib/deep-clone.js"></script>

    <!-- load src files -->
    <script src="./src/data.js"></script>
    <script src="./src/log.js"></script>
    <script src="./src/init.js"></script>
    <script src="./src/handlers/starter.js"></script>
  </head>

  <body>
  
    <div class="container">
      <div id="time-control" class="hide">Welcome to our JavaScript Quiz</div>
  
      <div id="question-container" class="hide">

        <div id="question" class='question'>Question</div>

        <div id="answer-buttons" class="btn-grid">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
        </div>
      </div>
  
      <div class="controls">
        <div id="sources">
        </div>
        <button id="start-btn" class="start-btn btn">Start</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
      </div>
    </div>

    <!-- load listeners -->
    <script src="./src/listeners/starter.js"></script>
    <!-- Leave this here, it renders the review buttons
      write your code above this script tag  -->
    <script src="./lib/review-buttons.js"></script>
  </body>
</html>
